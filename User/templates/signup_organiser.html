<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=G, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Organiser Sign up</title>
</head>
<body>
    
    <div class="container">
        <h1>For Organiser:</h1>
        <form method="POST" action="/organiser_signup/">
          {% csrf_token %}
          <div class="form-group">
            <label for="first_name_org">First Name:</label>
            <input type="text" class="form-control" id="first_name_org" name="first_name_org" required>
          </div>
          <div class="form-group">
            <label for="last_name_org">Last Name:</label>
            <input type="text" class="form-control" id="last_name_org" name="last_name_org" required>
          </div>
          <div class="form-group">
            <label for="email_org">Email ID:</label>
            <input type="email" class="form-control" id="email_org" name="email_org" required>
          </div>
          <div class="form-group">
            <label for="password_org">Password:</label>
            <input type="password" class="form-control" id="password_org" name="password_org" required>
          </div>
          <div class="form-group">
            <label for="confirmpassword_org">Confirm Password:</label>
            <input type="password" class="form-control" id="confirmpassword_org" name="confirmpassword_org" required>
          </div>
          <br>
          <div class="form-group">
            <label for="profile_picture_org">Profile Picture:</label>
            <input type="file" class="form-control-file" id="profile_picture_org" name="profile_picture_org">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <br>

    </div>
      
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.
</body>
</html>
