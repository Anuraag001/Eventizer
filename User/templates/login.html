{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/index.css' %}">
</head>
<body style="background-color: lightcyan;">
  <style>
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
    }
    
    #login_region {
        display: flex;
        flex-direction: row;
        width: 100%;
        height: 100%;
    }

    #organisers_login {
        padding-top:7%;
        padding-bottom:7%;
        display: flex;
        flex-direction: column;
        flex-wrap: wrap;
        align-items: center;
        justify-content: space-around;
        flex: 0 0 50%;
        background-color: lightblue;
    }

    #producers_login {
      padding-top:7%;
        padding-bottom:7%;
        display: flex;
        flex-direction: column;
        flex-wrap: wrap;
        align-items: center;
        justify-content: space-around;
        flex: 0 0 50%;
        background-color: lightcoral;
    }

    #head_show{
      font-size: xx-large;
    }
  </style>
        <div id="Navbar_website">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#"><i class="bi bi-calendar-event-fill"></i> Eventizer</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">login</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Organiser Signup</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Participant Signup</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link">About Us</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>
        </div>
        
        <div id="login_region">
          <div id="organisers_login">
            <div id="head_show"><b>For Organisers</b></div>
            <form method="POST" action="/organiser_signin/">
              {% csrf_token %}
              <div class="mb-3">
                <center><label for="email_org" class="form-label">Email address</label></center>
                <input type="email" class="form-control" id="email_org" name="email_org" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text"></div>
              </div>
              <div class="mb-3">
                <center><label for="password_org" class="form-label">Password</label></center>
                <input type="password" class="form-control" id="password_org" name="password_org">
              </div>
              
              <center><button type="submit" class="btn btn-primary">Submit</button></center>
            </form>
            <div>don't have an organiser account? <a href="{% url 'Organiser_signup' %}" class="btn btn-outline-warning">signup</a></div>
          </div>
          <div id="producers_login">
            <form  method="POST" action="/participant_signin/">
              {% csrf_token %}
            <div class="mb-3">
              <center><label for="exampleInputEmail1" class="form-label">Email address</label></center>
              <input type="email" class="form-control" id="exampleInputEmail1"  name="email_par" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text"></div>
            </div>
            <div class="mb-3">
              <center><label for="exampleInputPassword1" class="form-label">Password</label></center>
              <input type="password" class="form-control" id="exampleInputPassword1" name="password_par">
            </div>
            
            <center><button type="submit" class="btn btn-primary">Submit</button></center>
          </form>
          <div>don't have an participant account? <a href="{% url 'Participant_signup' %}" class="btn btn-outline-warning">signup</a></div>
          <div id="head_show"><b>For Participants</b></div></div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
