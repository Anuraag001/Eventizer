<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <style>
        #profile{
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        #profile-img {
            width: 300px;
            height: 300px;
            border-radius: 50%; 
            overflow: hidden; 
        }

        #profile-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
    <div id="profile">

    <div id="profile-img">
        <img src="{{ organizer.profile_picture.url }}">
    </div>

    <form class="row g-3" action="/organiser_main/{{ organizer.id }}/profile/" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="col-md-6">
          <label for="first_name" class="form-label">First Name</label>
          <input type="text" class="form-control" id="first_name" name="first_name" value="{{ organizer.first_name }}">
        </div>
        <div class="col-md-6">
          <label for="last_name" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="last_name" name="last_name" value="{{ organizer.last_name }}">
        </div>
        <div class="col-12">
          <label for="email" class="form-label">Email ID</label>
          <input type="email" class="form-control" id="email" name="email" value="{{ organizer.email_id }}">
        </div>
        <div class="col-12">
          <label for="contact" class="form-label">contact</label>
          <input type="number" class="form-control" id="contact" name="contact" value="{{ organizer.contact }}">
        </div>
        <div class="input-group mb-3">
            <label class="input-group-text" for="profile_pic">Profile Picture</label>
            <input type="file" class="form-control" id="profile_pic"  name="profile_pic" value="{{ organizer.profile_picture.url}}">
          </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Update Profile</button>
        </div>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</body>
</html>
